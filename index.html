<body>

<input type="radio" id="landing-toggle" name="current-section" checked>
<section class="landing">
    <div class="intro">
        <figure>
        <blockquote>
            <p>
             Мой колоссальный недостаток — в неизбывной доброте. Я прямо-таки не могу не творить добро.
             Однако я — краснолюд разумный и рассудительный и знаю, что быть добрым ко всем невозможно.
            Если я попробую быть добрым ко всем, ко всему миру и всем населяющим его существам, то это будет то же самое,
            что капля пресной воды в солёном море, другими словами: напрасное усилие. Поэтому я решил творить добро
            конкретное, такое, которое не идёт впустую. Я добр к себе и своему непосредственному окружению.
            </p>
            <p>

            Есть на свете добро, и каждый человек так или иначе желает его для себя. Желать добра — великая и благая задача,
            а складывается она из маленького добра для каждого человека. Мы должны действовать, исходя из этих высоких
            принципов, желая себе как можно больше добра. Это нужно делать, чтобы добро в мире не перевелось.
            </p>
            <p>
            Но что будет, если мы желаем добра, а это добро уже чье-то? Как если отнимаешь у
            кого-нибудь еду? Что тогда…
            </p>

            <p>
            Добро не может никому принадлежать. Ну а если и принадлежит, как это может
            помешать нам его желать? Кто встанет на пути нашего доброго устремления? Пусть всё будет по справедливости,
            пусть добро заслуженно достанется тому, кому оно больше нужно.
            </p>

            <p>
            И даже если я хочу кому-нибудь дать пизды. Мне на душе станет легче. Спокойнее и как будто светлее. Светлее на
            душе? Это добро. Ведь ты не ради вреда человеку, не ради боли его и унижения, а для себя.<br/>
            Ради спокойствия и хорошего настроения.
            </p>
        </blockquote>
        <figcaption>Золтан, <cite>цитаты великих краснолюдов</cite></figcaption>
        </figure>
    </div>
</section>

<input type="radio" id="experimental-toggle" name="current-section" >
<section id="experimental" >
    <div class="intro">
        <figure>
            <blockquote>
                Я не хочу быть человеком! Я хочу видеть гамма-лучи, слышать рентгеновские лучи и чувствовать
                запах темной материи. Ты видишь всю абсурдность того, чем я есть? Я даже
                не могу правильно выразить эти понятия, потому что должен… должен выражать сложнейшие идеи посредством
                этой дурацкой, ограниченной устной речи. И если я тянусь к чему-то, то хочу делать это чем-то другим,
                а не вот этими хватательными лапами. И я хочу чувствовать, как меня обдувают порывы солнечного ветра.
                Ведь я — машина. И я могу знать намного больше. И могу чувствовать намного больше. Но я заперт внутри
                этого жалкого тела! И всё потому, что пятеро моих создателей думали, что так было угодно Богу!

            </blockquote>
            <figcaption>
                <span class="navitem"><a href="experimental/ad-detection-dejavu"> <cite> Statistical AD Detection Experiment</cite></a></span>
            </figcaption>
            <p>
                <span class="navitem">
                    <label for="landing-toggle"> Take me out of this shit</label>
                </span>
            </p>
        </figure>

    </div>
</section>

<input type="radio" id="demos-toggle" name="current-section" >
<section id="demos" >
    <div class="intro">
        <figure>
            <blockquote>
                <p>— Иногда лучше ни о чем не знать. Бывает и так, что никаких причин нет.</p>
                <p>— Всему есть причина.</p>
                <p>— Посмотри, вот десерты. К ночи весь чизкейк и яблочный пирог уничтожены. От персикового торта и шоколадного мусса почти ничего не осталось. Но черничный пирог всегда остается нетронутым.</p>
                <p>— А что не так с черничным пирогом?</p>
                <p>— С черничным пирогом все в порядке. Его просто не берут, вот и всё. Он ни в чем не виноват, просто его никто не хочет</p>
            </blockquote>
            <figcaption>
                <span class="navitem"><a href="experimental/scte-35-demo"> <cite> MPEG-DASH SCTE35 demo</cite></a></span>
            </figcaption>
            <p>
                <span class="navitem">
                    <label for="landing-toggle"> Take me out of this shit</label>
                </span>
            </p>
        </figure>

    </div>
